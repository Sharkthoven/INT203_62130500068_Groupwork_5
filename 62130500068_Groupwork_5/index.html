<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" rel="stylesheet"/>

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- https://code.jquery.com -->
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>

</head>

<body>
  <div id="app">
    <div id="container" class="flex flex-col items-center">
      <div id="header">

        <h2 class="mt-3 justify-center text-3xl font-bold">Photo Gallery ({{numberOfPicture}}) Liked ({{numberOfLiked}})</h2>
        <!-- <h2>
          <button v-show="searchIconBTN" @click="search"><i class="im im-magnifier mt-3 justify-center"></i></button> 
        </h2><br/> -->

        <span><photo-search @search-photo="searchingphoto"></photo-search></span>
        <!-- <input v-show="cancelFunc" type="text" v-model="inputTask" @keyup.enter="searchingFunc" size="40" placeholder="Please enter text to search" class="p-2 bg-white rounded flex-1 border-b-2 border-blue-300">
        <button v-show="cancelFunc" @click="cancel"> &ensp;Cancel </button><br/><br/> -->
        
        <div v-show="expand" class="flex bg-black w-80 pl-8 pb-8 justify-items-end">
          <img :src="pictureToExpand" class="mt-8" width="250" height="250">
          <button class="font-semibold text-white h-6 ml-5" @click="expand = false"> X </button>
        </div></br>

        <ul class="space-y-5">
          <!-- PhotoItems Components -->
          <li v-for="(photo, index) in photosets" class="flex items-center">
            <photo-items :photo="photo" @photo-view="expanded(index)"></photo-items>
          </li>
        </ul>

        <h1 v-show="noPhoto" class="mt-3 justify-center text-3xl font-bold"> No Photo </h1>

      </div>
    </div>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./components/PhotoItems.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>

  <script>
    const mountedApp = app.mount('#app')
  </script>

</body>
</html>
